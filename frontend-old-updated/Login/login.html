<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login & Signup | IndiaLore </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title_login">
                    <a href="../html/index.html"><img src="./image0.png" alt="IndiaLore" width="50%"  onmouseover="this.src = './image0.jpeg'" onmouseout="this.src='./image0.png'"></a>
                </div>
                <div class="title_signup">
                    

                </div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slider" id="login" checked>
                    <input type="radio" name="slider" id="signup">
                    <label for="login" class="slide login"> Login</label>
                    <label for="signup" class="slide signup"> Signup</label>
                    <div class="slide-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" placeholder="Email address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="pass-link">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="field">
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member yet?
                            <a href="#">Signup Now</a>
                        </div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                            <input type="text" placeholder="Email address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                        <div class="field">
                            <input type="submit" value="Connect Wallet" required>
                        </div>
                        <div class="field">
                            <input type="submit" value="Register" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const loginForm = document.querySelector("form.login");
            const signupForm = document.querySelector("form.signup");
            const loginBtn = document.querySelector("label.login");
            const signupBtn = document.querySelector("label.signup");
            const signupLink = document.querySelector(".signup-link a");
            const loginText = document.querySelector(".title-text .login");
            const signupText = document.querySelector(".title-text .signup");
            signupBtn.onclick = (()=>{
                loginForm.style.marginLeft = "-50%";
                //loginText.style.marginLeft = "-50%";
            });
            loginBtn.onclick = (()=>{
                loginForm.style.marginLeft = "0%";
                //signupText.style.marginLeft = "0%";
            });
            signupLink.onclick = (()=>{
                signupBtn.click();
                return false;
            });
        </script>
    </body>
</html>
